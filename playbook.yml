- hosts: localhost
  tasks:
  - name: Deploy the service
    k8s:
      state: present
      definition: 
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: toadzbot
        spec:
          serviceName: toadzbot
          template:
            metadata:
              labels:
                app: toadzbot
            spec:
              containers:
              - image: "{{ image }}"
                name: toadzbot
                env:
                - name: MYSQL_HOST
                  value: mysql
                - name: MYSQL_PORT
                  value: "3306"
                - name: REDIS_HOST
                  value: redis-master
                - name: REDIS_PORT
                  value: "6379"
                - name: REDIS_PASSWORD
                  value: "n1c2S8NpK3"
                volumeMounts:
                  - name: toadzbot-persistent-storage
                    mountPath: /toadzbot/img_cache
              volumes:
                - name: toadzbot-persistent-storage
                  persistentVolumeClaim:
                    claimName: nfs-discordbot-pvc
          selector:
            matchLabels:
              app: toadzbot
      validate_certs: no
      namespace: discordbots
